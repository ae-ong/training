<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>상품 정보</h2>
	<table>
		<tr>
			<td>아이디</td>
			<td th:text="${dto.id}">id</td>
		</tr>
		<tr>
			<td>상품명</td>
			<td><b th:text="${dto.name}">name</b></td>		
		</tr>
		<tr>
			<td>가격</td>
			<td th:text="${dto.price}">price</td>		
		</tr>
		<tr>
			<td>등록일</td>
			<td>[[${dto.regDate}]]</td>		
		</tr>
	</table>
</body>
</html>
